<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application - Abhi's Portfolio</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/86bf7b69f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="../index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
            </a>
        </nav>
        
        <div class="todo-container">
            <h1>My To-Do List</h1>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <textarea 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="Add a new task..."
                        autocomplete="off"
                        rows="1"
                    ></textarea>
                    <button id="addBtn" class="btn primary">
                        <i class="fa-solid fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completed:</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Active:</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-column">
                    <h2 class="column-title">Active Tasks</h2>
                    <div class="tasks-list" id="activeTasksList">
                        <p class="empty-message">No active tasks! <i class="fa-solid fa-check-circle"></i></p>
                    </div>
                </div>
                <div class="tasks-column">
                    <h2 class="column-title">Completed Tasks</h2>
                    <div class="tasks-list" id="completedTasksList">
                        <p class="empty-message">No completed tasks yet! <i class="fa-solid fa-hourglass-end"></i></p>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="clearCompletedBtn" class="btn secondary">Clear Completed</button>
                <button id="clearAllBtn" class="btn danger">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
